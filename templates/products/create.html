{% extends 'base.html' %}

{% block title %}New Product | {{ request.tenant.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
    <div class="space-y-1">
        <h1 class="text-3xl font-bold text-gray-100">Create New Product</h1>
        <p class="text-gray-400">Add a beautiful new item to your showcase.</p>
    </div>

    <div class="glass p-8 rounded-2xl border border-primary-500/10">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-400 uppercase tracking-wider">Product Name</label>
                <input type="text" name="name" required placeholder="e.g., Space Black Watch"
                       class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-400 uppercase tracking-wider">Price ($)</label>
                    <input type="number" name="price" step="0.01" required placeholder="0.00"
                           class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-400 uppercase tracking-wider">Product Image</label>
                    <input type="file" name="image" accept="image/*"
                           class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-2 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary-600 file:text-white hover:file:bg-primary-500">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-400 uppercase tracking-wider">Description</label>
                <textarea name="description" rows="4" placeholder="Describe the craftsmanship..."
                          class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all resize-none"></textarea>
            </div>

            <div class="flex items-center space-x-4 pt-4">
                <button type="submit" class="flex-1 bg-primary-600 hover:bg-primary-500 text-white py-4 rounded-xl font-bold transition-all shadow-lg shadow-primary-600/20">
                    Publish Product
                </button>
                <a href="{% url 'product_list' %}" class="flex-1 glass text-center py-4 rounded-xl text-sm font-medium hover:bg-gray-800 transition-all">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
