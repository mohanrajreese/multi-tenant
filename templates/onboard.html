{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-12">
    <div class="glass p-10 rounded-3xl space-y-8">
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold">Create your Workspace</h1>
            <p class="text-gray-400">Launch your instance in seconds.</p>
        </div>

        <form action="/onboard/" method="POST" class="space-y-6" hx-boost="true">
            {% csrf_token %}
            
            <div class="space-y-4">
                <h3 class="text-xs font-bold text-primary-400 uppercase tracking-widest">Company Details</h3>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Company Name</label>
                    <input type="text" name="name" required placeholder="Acme Corp" 
                           class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-4 pt-4">
                <h3 class="text-xs font-bold text-primary-400 uppercase tracking-widest">Admin Account</h3>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Work Email</label>
                    <input type="email" name="email" required placeholder="name@company.com" 
                           class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" required placeholder="••••••••" 
                           class="w-full bg-gray-900 border border-gray-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 outline-none transition-all">
                </div>
            </div>

            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary-900/40 transition-all transform active:scale-[0.98]">
                Create My Account
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-500">
            By joining, you agree to our Terms of Service.
        </p>
    </div>
</div>
{% endblock %}
