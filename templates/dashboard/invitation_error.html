{% extends 'base.html' %}

{% block title %}Invitation Error{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-20">
    <div class="glass p-10 rounded-3xl space-y-8 text-center">
        <div class="space-y-4">
            <div class="w-16 h-16 bg-red-900/40 rounded-2xl mx-auto flex items-center justify-center text-red-400 text-3xl font-bold ring-1 ring-red-500/20">
                !
            </div>
            <div class="space-y-2">
                <h1 class="text-3xl font-bold">Oops!</h1>
                <p class="text-gray-400">
                    {{ message }}
                </p>
            </div>
        </div>

        <div class="space-y-4">
            <a href="/" class="w-full block bg-gray-800 hover:bg-gray-700 text-white font-bold py-4 rounded-xl transition-all transform active:scale-95 text-center">
                Return to Home
            </a>
            <p class="text-xs text-gray-500">
                If you believe this is an error, please contact the person who invited you.
            </p>
        </div>
    </div>
</div>
{% endblock %}
