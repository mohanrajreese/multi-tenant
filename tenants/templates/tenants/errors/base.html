<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - {{ tenant.name }}</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 3rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); text-align: center; max-width: 450px; border-top: 5px solid {{ tenant.primary_color|default:"#3b82f6" }}; }
        .logo { max-height: 60px; margin-bottom: 2rem; }
        h1 { font-size: 1.875rem; margin-bottom: 1rem; }
        p { color: #64748b; line-height: 1.6; margin-bottom: 2rem; }
        .btn { background: {{ tenant.primary_color|default:"#3b82f6" }}; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600; display: inline-block; }
        .support { font-size: 0.875rem; color: #94a3b8; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="card">
        {% if tenant.logo %}
        <img src="{{ tenant.logo.url }}" class="logo" alt="{{ tenant.name }}">
        {% endif %}
        <h1>{{ heading }}</h1>
        <p>{{ message }}</p>
        <a href="/" class="btn">Return to Home</a>
        <div class="support">
            Need help? Contact <a href="mailto:{{ tenant.support_email }}">{{ tenant.support_email|default:"our support team" }}</a>
        </div>
    </div>
</body>
</html>
