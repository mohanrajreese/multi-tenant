version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sovereign_db
      POSTGRES_USER: sovereign_user
      POSTGRES_PASSWORD: sovereign_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080" # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://sovereign_user:sovereign_password@db:5432/sovereign_db
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: dev_secret_key_change_in_prod
      DEBUG: "True"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sovereign-app.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.localhost`)"
      - "traefik.http.routers.sovereign-app.entrypoints=web"
      - "traefik.http.services.sovereign-app.loadbalancer.server.port=8000"

  worker:
    build: .
    command: celery -A core worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://sovereign_user:sovereign_password@db:5432/sovereign_db
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: dev_secret_key_change_in_prod

volumes:
  pgdata:
