components:
  schemas:
    ActionEnum:
      enum:
      - CREATE
      - UPDATE
      - DELETE
      type: string
      description: |-
        * `CREATE` - Create
        * `UPDATE` - Update
        * `DELETE` - Delete
    AuditLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        action:
          $ref: '#/components/schemas/ActionEnum'
        model_name:
          type: string
          maxLength: 100
        object_repr:
          type: string
          maxLength: 255
        changes: {}
        user_email:
          type: string
          format: email
          readOnly: true
        user_name:
          type: string
          readOnly: true
        ip_address:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - action
      - created_at
      - id
      - model_name
      - object_repr
      - user_email
      - user_name
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Domain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        domain:
          type: string
          maxLength: 255
        is_primary:
          type: boolean
        is_custom:
          type: boolean
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        status_display:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - domain
      - id
      - status
      - status_display
    Impersonation:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        reason:
          type: string
          maxLength: 255
      required:
      - reason
      - user_id
    IntelligencePrompt:
      type: object
      description: Serializer for AI Prompt requests.
      properties:
        prompt:
          type: string
          description: The user's input prompt.
        system_prompt:
          type: string
          description: Optional system context.
        model:
          type: string
          description: Override model (if allowed by tenant config).
      required:
      - prompt
    IntelligenceResponse:
      type: object
      description: Serializer for AI Responses.
      properties:
        response:
          type: string
          description: The AI generated text.
        model_used:
          type: string
          description: The model that generated the response.
      required:
      - model_used
      - response
    IsolationModeEnum:
      enum:
      - LOGICAL
      - PHYSICAL
      type: string
      description: |-
        * `LOGICAL` - Logical Isolation (Shared Table)
        * `PHYSICAL` - Physical Isolation (PostgreSQL Schema)
    Membership:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user_email:
          type: string
          format: email
          readOnly: true
        role:
          type: string
          format: uuid
          nullable: true
        role_name:
          type: string
          readOnly: true
        is_active:
          type: boolean
        joined_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - joined_at
      - role_name
      - user_email
    Onboarding:
      type: object
      description: Handles the public tenant creation process via API.
      properties:
        tenant_name:
          type: string
          maxLength: 100
        admin_email:
          type: string
          format: email
        admin_password:
          type: string
          writeOnly: true
        domain_name:
          type: string
          maxLength: 255
        logo:
          type: string
          format: uri
        primary_color:
          type: string
          maxLength: 7
        secondary_color:
          type: string
          maxLength: 7
        support_email:
          type: string
          format: email
        website:
          type: string
          format: uri
        isolation_mode:
          allOf:
          - $ref: '#/components/schemas/IsolationModeEnum'
          default: LOGICAL
      required:
      - admin_email
      - admin_password
      - tenant_name
    PaginatedAuditLogList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
